<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/reset.css" />
    <link rel="stylesheet" href="../CSS/yoga_mode.css" />
    <title>요가모드</title>
  </head>
  <body>
    <h1 class="main_title">요가모드<br />오늘부터 시작해요.</h1>
    <div class="center_container">
      <div class="white_plate start_container">
        <img src="../img/warrior_two.png" class="yoga_image" />
        <div>
          <h1 class="yoga_title">Warrior two</h1>
          <p class="yoga_sub">
            다리 특히 허벅지 안쪽과 사타구니 근육을 스트레칭 해주면서 힙과
            허벅지 근육을 강화해주는 자세입니다.
          </p>
        </div>
      </div>
      <div class="white_plate start_container">
        <img src="../img/goddess.png" class="yoga_image" />
        <div>
          <h1 class="yoga_title">Goddess</h1>
          <p class="yoga_sub">
            복부 근력을 기르는데 특히 좋으며, 골반 스트레칭으로 혈액순환을
            원활하게 해줍니다.
          </p>
        </div>
      </div>
    </div>
    <input type="button" value="Go back!" onclick="history.back()" />
  </body>
</html>
